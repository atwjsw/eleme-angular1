<div class="header">
    <div class="content-wrapper">
      <img class="avatar" ng-src="{{seller.avatar}}" alt="{{seller.name}}">
      <div class="content">
        <p class="title">{{seller.name}}</p>
        <p class="description">{{seller.description}}/{{seller.deliveryTime}}分钟送达</p>
        <p class="supports {{classMap[seller.supports[0].type]}}" ng-if="seller.supports">{{seller.supports[0].description}}</p>
      </div>
      <div class="support-count" ng-if="seller.supports" ng-click="showDetail()">{{seller.supports.length}}个<i class="icon-keyboard_arrow_right"></i></div>
    </div>
    <div class="bulletin-wrapper" ng-click="showDetail()">
      <span class="bulletin-text">{{seller.bulletin}}</span>
      <i class="icon-keyboard_arrow_right"></i>
    </div>
    <div class="background">
      <img ng-src="{{seller.avatar}}">
    </div>
    <!-- <transition name="fade"> -->
    	<div class="detail" ng-show="detailShow">
      <div class="detail-wrapper clearfix">
        <div class="detail-main">
          <h1 class="name">{{seller.name}}</h1>
          <div class="star-wrapper">
            <!-- <star :score="seller.score" :size="48"></star> -->
            <app-star score="seller.score" size="48"></app-star>
          </div>
          <div class="title">
            <div class="line"></div>
            <div class="text">优惠信息</div>
            <div class="line"></div>
          </div>
          <ul class="supports" ng-if="seller.supports">
            <li class="support-item" ng-repeat="item in seller.supports" ng-class="classMap[item.type]">
            	{{item.description}}
            </li>
          </ul>
          <div class="title">
            <div class="line"></div>
            <div class="text">商家公告</div>
            <div class="line"></div>
          </div>
          <p class="bulletin">{{seller.bulletin}}</p>         
        </div>
      </div>
      <div class="detail-close">
        <i class="icon-close" ng-click="detailShow=false"></i>
      </div>
    	</div>
	<!-- </transition> -->
  </div>
